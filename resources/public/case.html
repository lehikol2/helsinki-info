<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Päätös</title>
  <meta name="description" content="Open Helsinki">
  <meta name="Mikael Kopteff" content="Data from Helsinki">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/bootstrap-responsive.min.css">
  <link rel="stylesheet" href="css/styles.css">
  <script type="text/javascript" data-main="js/case" src="js/require.js"></script>
  <style type="text/css">
      body {
        padding-top: 60px;
        padding-bottom: 40px;
      }
      .sidebar-nav {
        padding: 9px 0;
      }

      @media (max-width: 980px) {
        /* Enable use of floated navbar text */
        .navbar-text.pull-right {
          float: none;
          padding-left: 5px;
          padding-right: 5px;
        }
      }
    </style>
</head>
<body>
<div id="fb-root"></div>
<script>(function(d, s, id) {
  var js, fjs = d.getElementsByTagName(s)[0];
  if (d.getElementById(id)) return;
  js = d.createElement(s); js.id = id;
  js.src = "//connect.facebook.net/en_US/all.js#xfbml=1";
  fjs.parentNode.insertBefore(js, fjs);
  }(document, 'script', 'facebook-jssdk'));
</script>

  <div class="navbar navbar-fixed-top">
    <div class="navbar-inner">
      <div class="container">
        <a class="brand" href="../index.html">Open Helsinki</a>
          <ul class="nav">
            <li><a href="../index.html">Syöte</a></li>
            <li><a href="#about">Tietoa Open Helsingistä</a></li>
            <li><a href="#contact">Yhteystiedot</a></li>
          </ul>
          <form class="navbar-form pull-right">
            <input type="text" class="span2">
            <button type="submit" class="btn">Haku</button>
          </form>
      </div>
    </div>
  </div>
  
  <div class="container-fluid">
    <div class="row-fluid" id="event">
      <div class="span3">
        <ul class="nav nav-list" id="related-events">
          <li><a data-bind="headingDate" href="#"></a></li>
        </ul>
      </div>

      <div class="span6">
        <div class="fb-like" data-send="true" data-width="450" data-show-faces="true"></div>
        <h3 data-bind="heading"></h3>
        <p data-bind="summary"></p>
        <p class="lead">Päätösteksti</p>
        <p data-bind="decision-text"></p>
      </div>
      <div class="span3">
        <dl>
          <dt>Käsittelypäivä</dt>
          <dd data-bind="eventTime"></dd>
          <dt>Diaarinumero</dt>
          <dd data-bind="register-number"></dd>
          <dt>Tehtäväluokka</dt>
          <dd data-bind="category"></dd>
          <dt>Asian julkaisupäivä</dt>
          <dd data-bind="publishTime"></dd>
          <dt>Liitteet</dt>
        </dl>
      </div>
    </div>
  <hr>

    <footer>
      <p>&copy; Open Helsinki 2013</p>
    </footer>

  </div> 
</body>
</html>
