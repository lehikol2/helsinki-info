<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Open Helsinki Info center</title>
  <meta name="description" content="Open Helsinki">
  <meta name="Mikael Kopteff" content="Data from Helsinki">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/bootstrap-responsive.min.css">
  <link rel="stylesheet" href="css/styles.css">
  <script type="text/javascript" data-main="js/main" src="js/require.js"></script>
</head>
<body>
<div id="fb-root"></div>
<script>(function(d, s, id) {
  var js, fjs = d.getElementsByTagName(s)[0];
  if (d.getElementById(id)) return;
  js = d.createElement(s); js.id = id;
  js.src = "//connect.facebook.net/en_US/all.js#xfbml=1";
  fjs.parentNode.insertBefore(js, fjs);
  }(document, 'script', 'facebook-jssdk'));
</script>

  <div class="navbar navbar-fixed-top">
    <div class="navbar-inner">
      <div class="container">
        <a class="brand" href="#">Open Helsinki</a>
          <ul class="nav">
            <li class="active"><a href="#">Syöte</a></li>
            <li><a href="#about">Tietoa Open Helsingistä</a></li>
            <li><a href="#contact">Yhteystiedot</a></li>
          </ul>
          <form class="navbar-form pull-right">
            <input type="text" class="span2">
            <button type="submit" class="btn">Haku</button>
          </form>
      </div>
    </div>
  </div>
    
  <div class="container">

    <div class="hero-unit">
      <h1>Open Helsinki Syöte</h1>
      <p>Blaa blaa Helsinki decision making blaa</p>
    </div>

    <div class="fb-like" data-send="true" data-width="450" data-show-faces="true"></div>

    <span id="events">
      <div class="row">
        <div class="span12">
          <div class="oid"></div>
          <h2 data-bind="heading"></h2>
          <p data-bind="summary"></p>
         <p><a data-bind="oid" class="btn btn-info btn-small" href="#">Lisätietoja</a></p>
        </div>
      </div>
    </span>

    <div class="row">
      <div class="span2 offset10"
        <p><a href="#" class="btn btn-primary">Lisää päätöksiä...</a></p>
      </div>
    </div>
    <hr>

    <footer>
      <p>&copy; Open Helsinki 2013</p>
    </footer>

  </div> 
</body>
</html>
